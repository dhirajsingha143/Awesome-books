      <h3>Awesome Books Store</h3>
    </header>

      <section class="book-store">
        <h1>Awesome Books</h1>
        <ul class="books-container">
  
        </ul>

        <form id="form-container">
          <input type="text" placeholder="Title" id="form-title" required><br><br>
          <input type="text" placeholder="Author" id="form-author" required><br><br>
          <button type="submit" id="add-btn">Add</button>

      </section>
    </main>
