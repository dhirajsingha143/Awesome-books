<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body class="container padding-x">
    <header>
      <nav class="nav">
        <h3>Awesome Books Store</h3>
      </nav>
    </header>
  
    <main>
      <section class="book-store">
        <h1 class="headline">Awesome Books</h1>
        <ul class="books-container">
        </ul>
        <hr class="line">
      </section>
  
      <section class="book-form">
        <h2 class="sub-headline">Add a new book</h2>
        <form id="form-container">
          <input type="text" placeholder="Title" id="title" required><br><br>
          <input type="text" placeholder="Author" id="author" required><br><br>
          <button type="submit" id="add-btn">Add Book</button>
        </form>
      </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
